<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Store</title>
    <link type="text/css" href="../styles/styles.css" rel="stylesheet" >
    <link type="text/css" href="../styles/about.css" rel="stylesheet" >
    <link type="text/css" href="../styles/store.css" rel="stylesheet" >
    <link type="x-icon" href="../img/lotus.ico" rel="icon" />
    <!-- scripts -->
     <script src="../js/jquery.js"></script>
    <script language="javascript" src="../js/detail.js"></script>
    <script src="../js/toggle.js"></script>
</head>
<body>
    


    
    <!-- header -->
    <div id="header">

        <div class="header_wrap">



            <div id="site-id">
                <img src="../img/lotuslogo-01.svg" alt="lotus studios">
            </div>

            <div class="pry-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </div>

            <div class="store">

            </div>

            
            <div class="nav">

                <svg version="1.1"  x="0px" y="0px"
                    viewBox="0 0 40 40" xml:space="preserve">
                    
                    <g>
                    <!-- Add a class to each rect element to style and target them individually -->
                    <rect x="4.6" y="10.5" class="st0 bar1" width="30.8" height="4"/>
                    <rect x="4.6" y="18" class="st0 bar2" width="30.8" height="4"/>
                    <rect x="4.6" y="25.5" class="st0 bar3" width="30.8" height="4"/>
                    </g>

                </svg>

            </div> 


        </div>

    </div>

    <div class="padding" style="height: 0px;"></div>

    <div class="about">

        <h1>
            Simple Digital Products Tailored just for your Brand
        </h1>

    </div>

    <div id="main">
        
        <!-- products -->
        <div class="section">

            <h1>Products</h1>
            <!-- <p>Connections</p> -->

        </div>

        <div class="service-box">

            <!-- product boxes -->

        
            <div class="service product" onclick="assignId(1)">
                <div class="product-img">
                    <img class="productimg" src="../img/prod/pf.jpg" alt="design" />
                </div>
                <p class="product-text">Web Portfolio</p>
            </div>
            
            <div class="service product" onclick="assignId(2)">
                <div class="product-img">
                    <img src="../img/prod/auth.jpg" alt="design" />
                </div>
                <p>Authentication Pages</p>
            </div>
            
            <div class="service product" onclick="assignId(3)">
                <div class="product-img">
                    <img src="../img/prod/ecom.jpg" alt="design" />
                </div>
                <p>E-Commerce Template</p>
            </div>
         
        </div>


    </div>


    
    <!-- footer -->
    <div class="foot-header">
        <div id="foot-id">
            <img src="../img/lotus-studios-light-02.svg" alt="AkintolaTech logo">
        </div>
        <p>Designed and Developed by Akintola Technologies | All rights reserved &copy <span class="year">202 </span> </p>
    </div>

</body>


<script language="javascript" src="../js/year.js"></script>

</html>
